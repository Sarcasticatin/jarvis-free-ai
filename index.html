<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jarvis AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      overflow-y: auto;
      height: 400px;
      margin-bottom: 10px;
    }
    .user { color: #0f0; margin: 5px 0; }
    .bot { color: #0ff; margin: 5px 0; }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jarvis AI Assistant</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Ask me something...">
  <button onclick="sendMessage()">Send</button>

  <script>
    const API_KEY = "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"; // Replace with your Groq API key
    const API_URL = "https://api.groq.com/openai/v1/chat/completions";

    async function sendMessage() {
      const inputEl = document.getElementById("userInput");
      const chatEl = document.getElementById("chat");
      const message = inputEl.value.trim();
      if (!message) return;

      chatEl.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
      inputEl.value = "";

      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "llama3-8b-8192",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Error: No response";
      chatEl.innerHTML += `<div class="bot"><b>Jarvis:</b> ${reply}</div>`;
      chatEl.scrollTop = chatEl.scrollHeight;
    }
  </script>
</body>
</html>
