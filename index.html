<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jarvis (Testing Mode)</title>
<style>
    body { background: black; color: cyan; font-family: monospace; padding: 20px; }
    textarea, button { padding: 10px; border: 2px solid cyan; background: black; color: cyan; font-size: 1rem; width: 100%; margin: 5px 0; }
    pre { background: rgba(0,255,255,0.1); padding: 10px; white-space: pre-wrap; }
</style>
</head>
<body>
<h1>Jarvis (Testing)</h1>
<textarea id="userInput" placeholder="Ask Jarvis something..."></textarea>
<button id="sendBtn">Send</button>
<pre id="jarvisOutput"></pre>

<script>
const GROQ_API_KEY = "gsk_gsk_uYA3a2YzzulFq7x5YoggWGdyb3FYRhIRH8fvYdFb8KNGOC1EWr2V"; // Replace with your Groq API key

async function sendToJarvis() {
    const prompt = document.getElementById("userInput").value.trim();
    const outputEl = document.getElementById("jarvisOutput");
    if (!prompt) return;
    outputEl.textContent = "Thinking...";

    try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": Bearer ${GROQ_API_KEY},
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "llama3-8b-8192",
                messages: [{ role: "user", content: prompt }]
            })
        });

        const data = await res.json();
        if (data.error) {
            outputEl.textContent = "❌ API Error: " + data.error;
        } else {
            outputEl.textContent = data.choices[0].message.content;
        }
    } catch (err) {
        outputEl.textContent = "❌ Request Failed: " + err.message;
    }
}

document.getElementById("sendBtn").addEventListener("click", sendToJarvis);
</script>
</body>
</html>
